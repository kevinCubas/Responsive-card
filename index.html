<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CSS link-->
    <link rel="stylesheet" href="style.css" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <!--Page's icon-->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Order Summary Card</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card_img">
          <img
            src="images/illustration-hero.svg"
            alt="illustration of a girl listening music"
          />
        </div>
        <div class="text margin">
          <h1 id="title">Order Summary</h1>
          <p id="description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="plan margin">
          <div class="icon">
            <img src="images/icon-music.svg" alt="Music icon" />
          </div>
          <div class="plan_type text">
            <div class="annual_plan">
              <h2>Annual Plan</h2>
            </div>
            <div class="price">
              <span>$59.99/year</span>
            </div>
          </div>
          <div class="change"><a href="." class="change_btn">Change</a></div>
        </div>
        <div class="button margin">
          <button class="proceed_btn">Proceed to Payment</button>
          <button class="cancel_btn">Cancel Order</button>
        </div>
      </div>
    </main>
  </body>
  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/kevinCubas" target="_blank">Kevin</a>.
    </div>
  </footer>
</html>
